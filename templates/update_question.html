{% extends 'base.html' %}

{% load static %}

{% block content %}
  <div class="content">
    <div class="row">
      <div class="col-6 exam_info">
      {% if question_model_instance %}
        <table class="table table-hover">
          <thead class="table-head-custom">
            <tr>
              <th scope="col" width="90%">Exam Name</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>{{question_model_instance.question}}</td>
            </tr>
          </tbody>
        </table>
      {% endif %}
      </div>

      <div class="col-6 right_pane_form">
        <form method="POST">
          {% csrf_token %}
          {{ create_question_form.as_p }}
          <button class="btn btn-success" type="submit">Submit</button>
        </form>
      </div>
    </div>
  </div>
{% endblock content %}

{% block footer %}
{% endblock footer %}
